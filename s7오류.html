<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    img{
        width: 150px;
        height: 150px;
    }
</style>
<script></script>
</head>
<body>
    <h2>클릭하면</h2>
    <hr>
    <img src="media/spongebob.png" alt="스폰지밥"><br>
    <p>오류</p>
    <img src="media/spongebob.png" alt="스폰지밥">
    <script>
        var imgs = document.getElementsByTagName("img");
        
        imgs[0].onclick=change;
        imgs[1].onclick='this.style.transform="rotate(90deg)"';
        
        
        function change(){
            imgs[0].style.transform="rotate(90deg)";
        }
    </script>
</body>
</html>
