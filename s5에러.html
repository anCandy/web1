<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    div{
        background-color: aliceblue;
        width: 100px;
        border: 1px solid green;
    }
</style>
<script>
    function init(){
        var div = document.getElementById("a");
        realTime(div);
    }
    function realTime(obj){
        var date = new Date();
        obj.innerHTML = date.toLocaleTimeString();
        window.setTimeout("realTime(div)", 1000);  
        
    }
</script>
</head>
<body onload="init()">
    <h2>div시계</h2>
    <hr>
    <div id="a"></div>
</body>
</html>
