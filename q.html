<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    @keyframes rotation {
        from { transform: rotate(0deg);}
        50%{ transform: rotate(180deg);}
        to { transform: rotate(360deg);}
    }
    img{
        position: absolute;
        top: 200px;
        left: 400px;
        animation-name: rotation;
        animation-duration: 3s;
        animation-iteration-count: infinite;
    }
</style>
<script></script>
</head>
<body>
    <img id="sun" src="./sun-removebg-preview.png" width="150" height="150"></img>
</body>
</html>
