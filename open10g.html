<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    body {
        background-image: url("igloo.jpg");
        background-size: 100%;
        background-repeat: no-repeat;
    }
    h2{
        color: aliceblue;
        text-align: center;
    }
</style>
<script>
    var img='<img src="b.jpg" width=20px height=20px>';
    var divArray;
    var num=50;
    var left;
    function makeSnow(num){
        for(var i=0;i<num;i++)
            document.write("<div style='position:absolute'>" + img + "</div>");

        divArray=document.getElementsByTagName("div");          
    }
    function setPosition(obj){             
            obj.style.left = Math.random()*(window.innerWidth*0.92) + window.innerWidth*0.02 + "px";
            obj.style.top = Math.random()*200+ 10 + "px";
        }
    function moveSnow(obj){
        /*var style = window.getComputedStyle(obj);
        var value = style.getPropertyValue("top");
        obj.style.top = parseInt(value) + 10 + "px"; 위아래 둘다된다*/
        if(borderChecker(parseInt(obj.style.top)))
            setPosition(obj);
        else{
            left= Math.random()*10;
            left*= Math.floor(Math.random()*2) == 1 ? 1 : -1;
            obj.style.left=parseInt(obj.style.left) + left + "px";
            obj.style.top=parseInt(obj.style.top) + Math.random()*10 + "px";
        }
    }
    function borderChecker(top){
        if(top > window.innerHeight-50)
            return true;
        else
            return false;
    }
    function autoMove(){
        for(var i=0;i<num;i++)
            moveSnow(divArray[i]);
    }
    function init(interval){
        setInterval("autoMove()", interval);
    }
</script>
</head>
<body onload="init(100)">
    <h2>우와~~~ 눈이다~~~!!</h2>
    <script>        
        makeSnow(num);  
        for(var i=0;i<num;i++){
            setPosition(divArray[i]);
        }
    </script>
</body>
</html>
